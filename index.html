<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha página com JS</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <h1>Página com JavaScript \m/</h1>
        <button type="button" onclick="verHora()">Click aqui para saber a hora!</button>
        <p id="horaPesquisada"></p>
        <p">Clique
            <b id="HoraUniversal" onmouseover="mousePointer(this)" onclick="HoraUniversal()">aqui</b>
            para ver o horário universal
        </p>
        <tr></tr>
        <select onchange="selectCor(this)">
            <option value="black">Escolha uma cor</option>
            <option value="red">Vermelho</option>
            <option value="green">Verde</option>
            <option value="yellow">Amarelo</option>
            <option value="blue">Azul</option>
        </select>
    </body>
</html>
